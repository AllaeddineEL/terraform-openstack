Host *
  StrictHostKeyChecking no

Host ${cidr}
  User ${user_c}
  IdentityFile ${ssh_key}
  ProxyCommand ssh -W %h:%p ${master_ip}

${clients}

Host ${master_hostname}
  HostName ${master_ip}
  User ${user_h}
  IdentityFile ${ssh_key}
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m
